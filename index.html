<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Whack-A-Mole</title>
</head>
<body>
    <div class="mainContainer">
        <div class="gameData">
            <h1>Whack A Mole</h1>
            <div class="dataDiv">
                <h2>Your Score: <span id="score">0</span></h2>
                <h2>Time Left: <span id="timer">60</span></h2>
            </div>
            <div>
                <button class="button" onclick="start()">Start</button>
                <button class="button" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="game">
            <div class="image" onclick="setScore(event)"><img  id="1"/></div>
            <div class="image" onclick="setScore(event)"><img  id="2"/></div>
            <div class="image" onclick="setScore(event)"><img  id="3"/></div>
            <div class="image" onclick="setScore(event)"><img  id="4"/></div>
            <div class="image" onclick="setScore(event)"><img  id="5"/></div>
            <div class="image" onclick="setScore(event)"><img  id="6"/></div>
            <div class="image" onclick="setScore(event)"><img  id="7"/></div>
            <div class="image" onclick="setScore(event)"><img  id="8"/></div>
            <div class="image" onclick="setScore(event)"><img  id="9"/></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
